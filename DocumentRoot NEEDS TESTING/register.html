<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Register</title>
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
                <link href="style.css" rel="stylesheet" type="text/css">
        </head>
        <body>
                <div class="login">
                        <h1>Registration</h1>
                        <form action="register.php" method="post">
                                <input type="text" class="login-input" name="firstname" placeholder="FirstName"required  />
                                <input type="text" class="login-input" name="lastname" placeholder="Last Name"required  />

                                <input type="text" class="login-input" name="username" placeholder="Username" required />
                                <input type="text" class="login-input" name="email" placeholder="Email Address" required />
                                <input type="password" class="login-input" name="password" placeholder="Password"required />
                                <input type="password" class="login-input" name="passwordConfirmation" placeholder="Confirm Password"required />

                                <input type="submit" name="submit" value="Register" class="login-button">
                                <p class="link"><a href="index.html">Click to Login</a></p>
                        </form>

                </div>
        </body>
</html>
